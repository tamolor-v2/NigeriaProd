Clusters{
	LoadCluster {
		ClusterName=NigeriaLoadCluster
		logsPath="/mnt/beegfs/FlareLoadCluster/logs/logs/KamanjaManager"
		HeaderColumns="Desc,Exeption String,Indicant,Severity,Priority,Occurrences,TotalLines"
		outputDir="/mnt/beegfs/FlareLoadCluster/SwiftAlert_V2/fileOut"
		latestDir="/mnt/beegfs/FlareLoadCluster/SwiftAlert_V2/fileOut/latest"
		linesReadFile="linesReadFile.txt"
		Exceptions{
			Nodes_Exception_1{
					seq=1
					alertType="Exception"			
					searchString="failed sending message to"
					msg="Node(s) is inaccessible"
					severity=9
					priority=9
					threshold=0			
					extractRegEx="(ERROR\\s-\\s\\w+:\\s)(\\w+)(\\-\\d+:)(\\sfailed\\ssending\\smessage\\sto\\s\\d+\\.\\d+\\.\\d+\\.\\d+)"
					extractGroup="2|4"
				}
			Kamanja_Exception_1{
					seq=2
					alertType="Persistant"		
					searchString="Starting reading messages from file"
					msg="Node(s) not processing"
					severity=10
					priority=10
					threshold=0
					extractRegEx="(Starting reading messages from file.*on\\sNode\\s)(\\w+\\-\\d+)"
					extractGroup=2
			    }		
			Kamanja_Exception_2{
					seq=3
					alertType="Persistant"		
					searchString="records took"
					msg="Node(s) is not writing to HDFS"
					severity=10
					priority=10
					threshold=0
					extractRegEx="None"
					extractGroup=0
			    }
			Kamanja_Exception_3{
					seq=4
					alertType="Exception"
					searchString="ERROR - Failed to get Dir contents"
					msg="Folder doesn't exist"
					severity=1
					priority=1
					threshold=0.0001
					extractRegEx="None"
					extractGroup=0
			    }	

			Kamanja_Exception_4{
					seq=5
					alertType="Exception"
					searchString="ERROR - Failed to move file"
					msg="Kamanja can't move file"
					severity=6
					priority=6
					threshold=0.00001
					extractRegEx="None"
					extractGroup=0				
			    }
			Kamanja_Exception_5{
					seq=6
					alertType="Exception"			
					searchString="Interrupted"
					msg="File processing was interrupted indicates Duplication"
					severity=6
					priority=6
					threshold=0.00001
					extractRegEx="None"
					extractGroup=0					
			    }					
			DFS_exception_1{
					seq=7
